<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>personal music player</title>
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="assets/musicplayer.css">
    </head>
    <body>
        <div class="musicplayer_container">
            <article class="playlist_container">
                <img src="assets/music-placeholder.png" alt="album-cover" class="album_cover">
                <div class="logo">
                    <img src="assets/foxplayer.png" alt="greenfox" class="fox_logo">
                </div>
                <div class="playlist_container">
                    <h2>Playlist</h2>
                    <ul class="playlists">
                        <li>All tracks</li>
                        <li>Favorites</li>
                    </ul>
                </div>
            </article>
            <article class="track_container">
                <div class="currently_playing">
                    <h1 class="current_song">Purple Drift</h1>
                    <h4 class="current_artist">Ellie Goulding</h4>
                </div>
                <div class="tracks">
                    <ul class="trackUl">
                        <li class='clicked_track'><span>1.</span><a>Purple Drift</a><span>3:30</span></li>
                    </ul>
                </div>
            </article>
            <article class="control_panel">
                <div class="controll_rewind">
                    <img src="assets/rewind.svg" alt="">
                </div>
                <div class="controll_forward">
                    <img src="assets/forward.svg" alt="">    
                </div>
                <div class="audio_files">
                    <audio controls controlsList="nodownload">
                        <source src="assets\musiclibrary\Organoid_-_09_-_Purple_Drift.mp3" type="audio/mpeg"></source>    
                    </audio>
                </div>
                <img src="assets/shuffle.svg" alt="">
            </article>
        </div>
        <script type="text/javascript" src="assets/mustache.min.js" ></script></script>
        <script src="assets/ajax.js"></script>
    </body>
</html>
