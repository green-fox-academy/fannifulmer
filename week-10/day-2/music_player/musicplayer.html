<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>personal music player</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
        <link rel="stylesheet" href="musicplayer.css">
    </head>
    <body>
        <div class="musicplayer_container">
            <article class="playlist_container">
                <div class="logo">
                    <img src="foxplayer.png" alt="greenfox">
                </div>
            </article>
            <article class="track_container"></article>
            <article class="control_panel">
                <audio controls>
                    <source src="Organoid_-_09_-_Purple_Drift.mp3" type="audio/mpeg"></source>    
                </audio>
            </article>
        </div>
    </body>
</html>
